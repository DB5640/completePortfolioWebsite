<svg viewBox="0 0 380 120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#a91c1c;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2A2F33;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Centered Background with rounded corners -->
    <rect x="15" y="5" width="350" height="110" rx="10" ry="10" fill="url(#brandGradient)"/>

    <!-- Curly braces -->
    <text x="20" y="95" font-size="100" font-family="Fira Code,Arial, sans-serif" font-weight="regular" fill="#ffffff">{</text>
    <text x="300" y="95" font-size="100" font-family="Fira Code,Arial, sans-serif" font-weight="regular" fill="#ffffff">}</text>

    <!-- Name, centered -->
    <text x="190" y="60" font-size="32" font-family="Fira Code, Arial, sans-serif" font-weight="bold" fill="#ffffff" text-anchor="middle">
        David Zuluaga
    </text>

    <!-- Terminal Window Background -->
    <rect x="110" y="85" width="160" height="22" fill="#455a64" rx="3"/>

    <!-- Subtext centered -->
    <text x="190" y="102" font-size="16" font-family="Fira Code, Arial, sans-serif" fill="#e0e0e0" text-anchor="middle">
        >_ AI Developer
    </text>
</svg>
